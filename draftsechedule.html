<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VILLA FRONTDESK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/villa-2023/interncurriculumnewcomer/blob/main/tyler-lastovich-2_jtT9tWZKQ-unsplash.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white; /* Adjust text color for better readability */
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px); /* Full width minus padding and borders */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VFD SCHEDULE</h1>
        <p>Please enter the password to access the link:</p>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const correctPassword = "janu2024"; // Set your password here
        const targetLink = "https://docs.google.com/spreadsheets/d/1qEYTgHSnLsknz-IE2rVRKL1aJv5WOVxftluTj6g0KWc/edit?usp=drive_link"; // Set the link to protect

        function checkPassword() {
            const userPassword = document.getElementById("passwordInput").value;

            if (userPassword === correctPassword) {
                // Redirect to the protected link
                window.location.href = targetLink;
            } else {
                // Show an error message
                document.getElementById("message").textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
